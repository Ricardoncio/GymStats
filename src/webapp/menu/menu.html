<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GymStats - Menu</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="divContainer">
        <div id="formDiv">
            <h1>GymStats</h1>
            <div id="navBar">
                <!--CAMBIAR-->
                <button onclick="window.location.href='../menu/menu.html'">Stats</button>
                <button onclick="window.location.href='../todaysroutine/todays-routine.html'">Today's routine</button>
                <button id="disconnectBtn" onclick="window.location.href='../index.html'">Disconnect</button>
            </div>
            <form action="" method="" id="dataForm">
                <div class="field">
                    <label for="selectedExercise">Exercise's name:</label>
                    <select id="selectedExercise" name="selectedExercise">
                        <option value="squats">Squats</option>
                        <option value="bench_press">Bench Press</option>
                        <option value="inclined_bench_press">Inclined Bench Press</option>
                        <option value="pull_ups">Pull Ups</option>
                        <option value="deeps">Deeps</option>
                        <option value="military_press">Military Press</option>
                        <option value="lateral_raises">Lateral Raises</option>
                        <option value="ez_bar_curls">EZ Bar Curls</option>
                    </select>
                </div>
                <input id="submitBtn" type="submit" value="Next">
            </form>
        </div>
    </div>
    <script src="menu.js"></script>
</body>
</html>
