<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymStats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="divContainer">
        <div id="formDiv">
            <h1>GymStats</h1>
            <form action="./login" method="POST" id="dataForm">
                <div class="field">
                    <label for="username">Username:</label>
                    <input id="username" name="username" type="text">
                </div>
                <div class="field">
                    <label for="password">Password:</label>
                    <input id="password" name="password" type="password">
                </div>
                <input id="submitBtn" type="submit" value="Log in">
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
